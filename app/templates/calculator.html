<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BCV</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .rates-info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .rate-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 16px;
        }

        .rate-label {
            font-weight: 600;
        }

        .rate-value {
            font-weight: 700;
            color: var(--tg-theme-link-color, #0088cc);
        }

        .calculator {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .result {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
        }

        .result-detail {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:active {
            opacity: 0.8;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Calculadora de Cambio</h1>

        <div id="loading" class="loading">
            Cargando tasas de cambio...
        </div>

        <div id="error" class="error"></div>

        <div id="app" style="display: none;">
            <div class="rates-info">
                <div class="rate-item">
                    <span class="rate-label">USD:</span>
                    <span class="rate-value" id="usd-rate">-</span>
                </div>
                <div class="rate-item">
                    <span class="rate-label">EUR:</span>
                    <span class="rate-value" id="eur-rate">-</span>
                </div>
                <div class="rate-item">
                    <span class="rate-label">Fecha:</span>
                    <span id="date-rate">-</span>
                </div>
            </div>

            <div class="calculator">
                <div class="input-group">
                    <label for="currency">Moneda:</label>
                    <select id="currency">
                        <option value="USD">DÃ³lar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" placeholder="Ingresa el monto" step="0.01" min="0">
                </div>

                <button onclick="calculate()">Calcular</button>
            </div>

            <div id="result" class="result">
                <div class="result-label">Resultado</div>
                <div class="result-value" id="result-value">0.00 VES</div>
                <div class="result-detail" id="result-detail"></div>
            </div>
        </div>
    </div>

    <script>
        let rates = {};
        let tg = window.Telegram.WebApp;

        // Initialize Telegram WebApp
        tg.ready();
        tg.expand();

        // Load exchange rates
        async function loadRates() {
            try {
                const response = await fetch('/rates');
                const data = await response.json();

                if (data.success) {
                    rates = data.data;

                    // Update UI
                    document.getElementById('usd-rate').textContent = rates.USD + ' VES';
                    document.getElementById('eur-rate').textContent = rates.EUR + ' VES';
                    document.getElementById('date-rate').textContent = rates.date;

                    // Show app
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                } else {
                    showError('Error al cargar las tasas de cambio');
                }
            } catch (error) {
                showError('Error de conexiÃ³n: ' + error.message);
            }
        }

        function calculate() {
            const currency = document.getElementById('currency').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (isNaN(amount) || amount <= 0) {
                showError('Por favor ingresa un monto vÃ¡lido');
                return;
            }

            // Hide error
            document.getElementById('error').classList.remove('show');

            // Get rate
            const rate = parseFloat(rates[currency]);
            const result = amount * rate;

            // Show result
            document.getElementById('result-value').textContent = result.toFixed(2) + ' VES';
            document.getElementById('result-detail').textContent =
                `${amount.toFixed(2)} ${currency} Ã— ${rate.toFixed(2)} = ${result.toFixed(2)} VES`;
            document.getElementById('result').classList.add('show');

            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.add('show');
        }

        // Auto-calculate on input change
        document.addEventListener('DOMContentLoaded', function() {
            loadRates();

            document.getElementById('amount').addEventListener('input', function() {
                if (this.value) {
                    calculate();
                }
            });

            document.getElementById('currency').addEventListener('change', function() {
                const amount = document.getElementById('amount').value;
                if (amount) {
                    calculate();
                }
            });

            // Enter key to calculate
            document.getElementById('amount').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculate();
                }
            });
        });
    </script>
</body>
</html>
