<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BCV</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calculator.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Calculadora de Cambio</h1>

        <div id="loading" class="loading">
            Cargando tasas de cambio...
        </div>

        <div id="error" class="error"></div>

        <div id="app" style="display: none;">
            <div class="rates-info">
                <div class="rate-item">
                    <span class="rate-label">USD:</span>
                    <span class="rate-value" id="usd-rate">-</span>
                </div>
                <div class="rate-item">
                    <span class="rate-label">EUR:</span>
                    <span class="rate-value" id="eur-rate">-</span>
                </div>
                <div class="rate-item">
                    <span class="rate-label">Fecha:</span>
                    <span id="date-rate">-</span>
                </div>
            </div>

            <div class="date-selector">
                <div class="input-group">
                    <label for="date-select">Seleccionar Fecha:</label>
                    <input type="text" id="date-display" placeholder="DD/MM/YYYY" readonly style="cursor: pointer;" />
                    <input type="date" id="date-select" lang="es-VE" style="display: none;" />
                    <small id="date-info" style="display: block; margin-top: 5px; font-size: 12px; color: var(--tg-theme-hint-color, #999999);">
                        Fechas disponibles cargando...
                    </small>
                </div>
            </div>

            <div class="calculator">
                <div class="input-group">
                    <label for="currency">Moneda:</label>
                    <select id="currency">
                        <option value="USD">DÃ³lar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" placeholder="Ingresa el monto" step="0.01" min="0">
                </div>

                <button onclick="calculate()">Calcular</button>
            </div>

            <div id="result" class="result">
                <div class="result-label">Resultado</div>
                <div class="result-value" id="result-value">0.00 VES</div>
                <div class="result-detail" id="result-detail"></div>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
