<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BCV</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .rates-info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .rate-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 16px;
        }

        .rate-label {
            font-weight: 600;
        }

        .rate-value {
            font-weight: 700;
            color: var(--tg-theme-link-color, #0088cc);
        }

        .calculator {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .result {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
        }

        .result-detail {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:active {
            opacity: 0.8;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí± Calculadora de Cambio</h1>

        <div id="loading" class="loading">
            Cargando tasas de cambio...
        </div>

        <div id="error" class="error"></div>

        <div id="app" style="display: none;">
            <div class="rates-info">
                <div class="rate-item">
                    <span class="rate-label">USD:</span>
                    <span class="rate-value" id="usd-rate">-</span>
                </div>
                <div class="rate-item">
                    <span class="rate-label">EUR:</span>
                    <span class="rate-value" id="eur-rate">-</span>
                </div>
                <div class="rate-item">
                    <span class="rate-label">Fecha:</span>
                    <span id="date-rate">-</span>
                </div>
            </div>

            <div class="calculator">
                <div class="input-group">
                    <label for="currency">Moneda:</label>
                    <select id="currency">
                        <option value="USD">D√≥lar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" placeholder="Ingresa el monto" step="0.01" min="0">
                </div>

                <button onclick="calculate()">Calcular</button>
            </div>

            <div id="result" class="result">
                <div class="result-label">Resultado</div>
                <div class="result-value" id="result-value">0.00 VES</div>
                <div class="result-detail" id="result-detail"></div>
            </div>
        </div>
    </div>

    <script>
        const CACHE_KEY = 'bcv_rates_cache';
        const CACHE_DURATION = 4 * 60 * 60 * 1000; // 4 hours in milliseconds
        const SCHEDULED_UPDATE_HOUR = 16; // 4 PM
        const SCHEDULED_UPDATE_MINUTE = 30; // 4:30 PM Venezuela time

        let rates = {};
        let tg = window.Telegram.WebApp;

        // Initialize Telegram WebApp
        tg.ready();
        tg.expand();

        // Truncate to 2 decimals without rounding
        function truncateDecimals(num, decimals = 2) {
            const multiplier = Math.pow(10, decimals);
            return Math.trunc(num * multiplier) / multiplier;
        }

        // Check if cache is valid
        function getCachedRates() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (!cached) return null;

                const { data, timestamp } = JSON.parse(cached);
                const now = Date.now();

                // Check if cache is still valid (less than 4 hours old)
                if (now - timestamp < CACHE_DURATION) {
                    console.log('Using cached rates');
                    return data;
                }

                console.log('Cache expired');
                return null;
            } catch (error) {
                console.error('Error reading cache:', error);
                return null;
            }
        }

        // Save rates to cache
        function cacheRates(data) {
            try {
                const cacheData = {
                    data: data,
                    timestamp: Date.now()
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
                console.log('Rates cached successfully');
            } catch (error) {
                console.error('Error caching rates:', error);
            }
        }

        // Load exchange rates (from cache or API)
        async function loadRates(forceRefresh = false) {
            // Try to use cached data first
            if (!forceRefresh) {
                const cachedRates = getCachedRates();
                if (cachedRates) {
                    rates = cachedRates;
                    displayRates();
                    return;
                }
            }

            // If no cache or force refresh, fetch from API
            console.log('Fetching rates from API...');
            try {
                const response = await fetch('/rates');
                const data = await response.json();

                if (data.success) {
                    rates = data.data;
                    cacheRates(rates); // Save to cache
                    displayRates();
                } else {
                    throw new Error('API returned unsuccessful response');
                }
            } catch (error) {
                console.error('Error:', error);

                // Try to use cached data as fallback
                const cachedRates = localStorage.getItem(CACHE_KEY);
                if (cachedRates) {
                    const { data } = JSON.parse(cachedRates);
                    rates = data;
                    displayRates();
                } else {
                    showError('Error de conexi√≥n: ' + error.message);
                }
            }
        }

        // Display rates in UI
        function displayRates() {
            // Convert comma to dot for proper number parsing (BCV uses European format)
            const usdRateNum = parseFloat(rates.USD.replace(',', '.'));
            const eurRateNum = parseFloat(rates.EUR.replace(',', '.'));

            // Truncate to 2 decimals without rounding
            const usdRate = truncateDecimals(usdRateNum).toFixed(2);
            const eurRate = truncateDecimals(eurRateNum).toFixed(2);

            document.getElementById('usd-rate').textContent = usdRate + ' VES';
            document.getElementById('eur-rate').textContent = eurRate + ' VES';
            document.getElementById('date-rate').textContent = rates.date;

            // Show app
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }

        // Schedule next update at 4:30 PM Venezuela time
        function scheduleNextUpdate() {
            const now = new Date();

            // Convert to Venezuela time (UTC-4 / GMT-4)
            const venezuelaTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Caracas' }));

            // Calculate next 4:30 PM
            const nextUpdate = new Date(venezuelaTime);
            nextUpdate.setHours(SCHEDULED_UPDATE_HOUR, SCHEDULED_UPDATE_MINUTE, 0, 0);

            // If it's already past 4:30 PM today, schedule for tomorrow
            if (venezuelaTime >= nextUpdate) {
                nextUpdate.setDate(nextUpdate.getDate() + 1);
            }

            const timeUntilUpdate = nextUpdate - venezuelaTime;
            const minutesUntilUpdate = Math.round(timeUntilUpdate / 1000 / 60);

            // Debug logs
            console.log('=== Scheduled Update Info ===');
            console.log('System time:', now.toLocaleString());
            console.log('Venezuela time (GMT-4):', venezuelaTime.toLocaleString('es-VE', { timeZone: 'America/Caracas' }));
            console.log('Next update at:', nextUpdate.toLocaleString('es-VE', { timeZone: 'America/Caracas' }));
            console.log('Time until update:', minutesUntilUpdate, 'minutes');
            console.log('============================');

            // Schedule the update
            setTimeout(() => {
                console.log('‚è∞ Scheduled update triggered at 4:30 PM Venezuela time');
                loadRates(true); // Force refresh
                scheduleNextUpdate(); // Schedule next update
            }, timeUntilUpdate);
        }

        function calculate() {
            const currency = document.getElementById('currency').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (isNaN(amount) || amount <= 0) {
                showError('Por favor ingresa un monto v√°lido');
                return;
            }

            // Hide error
            document.getElementById('error').classList.remove('show');

            // Get rate and convert comma to dot (BCV uses European format)
            const rate = parseFloat(rates[currency].replace(',', '.'));
            const result = amount * rate;

            // Truncate to 2 decimals without rounding
            const truncatedAmount = truncateDecimals(amount);
            const truncatedRate = truncateDecimals(rate);
            const truncatedResult = truncateDecimals(result);

            // Format numbers with proper decimal places
            const formattedAmount = truncatedAmount.toFixed(2);
            const formattedRate = truncatedRate.toFixed(2);
            const formattedResult = truncatedResult.toFixed(2);

            // Show result with thousands separator
            const resultWithSeparator = truncatedResult.toLocaleString('es-VE', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            document.getElementById('result-value').textContent = resultWithSeparator + ' VES';
            document.getElementById('result-detail').textContent =
                `${formattedAmount} ${currency} √ó ${formattedRate} = ${resultWithSeparator} VES`;
            document.getElementById('result').classList.add('show');

            // Haptic feedback
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.add('show');
        }

        // Auto-calculate on input change
        document.addEventListener('DOMContentLoaded', function() {
            loadRates();
            scheduleNextUpdate(); // Schedule automatic updates at 4:30 PM

            document.getElementById('amount').addEventListener('input', function() {
                if (this.value) {
                    calculate();
                }
            });

            document.getElementById('currency').addEventListener('change', function() {
                const amount = document.getElementById('amount').value;
                if (amount) {
                    calculate();
                }
            });

            // Enter key to calculate
            document.getElementById('amount').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculate();
                }
            });
        });
    </script>
</body>
</html>
